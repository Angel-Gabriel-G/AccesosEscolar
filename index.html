<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Accesos a la Escuela</title>
    <style>
        /* Deshabilita el zoom en CSS */
        body {
            touch-action: none;
            touch-zooming: none;
        }
    </style>
    <script>
        // Deshabilita el zoom en JavaScript
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <h1>Accesos a la Escuela</h1>
    <ul>
        <li>31/10/2013 P.m.</li>
        <li>15/04/2014 A.m.</li>
        <li>05/09/2015 P.m.</li>
        <li>20/02/2016 A.m.</li>
        <li>10/07/2017 P.m.</li>
    </ul>
</body>
</html>
